get:
  tags:
    - assignment-tags
  summary: get posts for an assignment tag
  description: This operation retrieves all posts associated with an assignment tag.
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: a valid assignment tag id
      example: 1
  responses:
    '200':
      description: Posts successfully retrieved
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: array
                items:
                  type: object
