get:
  tags:
    - posts
  summary: get assignment tags for a post
  description: This operation retrieves all assignment tags associated with a post.
  parameters:
    - in: path
      name: pid
      schema:
        type: string
      required: true
      description: a valid post id
      example: 2
  responses:
    '200':
      description: Assignment tags successfully retrieved
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: array
                items:
                  type: object
put:
  tags:
    - posts
  summary: set assignment tags for a post
  description: This operation replaces all assignment tags on a post.
  parameters:
    - in: path
      name: pid
      schema:
        type: string
      required: true
      description: a valid post id
      example: 2
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            tagIds:
              type: array
              items:
                type: number
  responses:
    '200':
      description: Assignment tags successfully updated
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: array
                items:
                  type: object
    '400':
      $ref: ../../../components/responses/400.yaml#/400
